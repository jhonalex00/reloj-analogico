<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reloj Mundial</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-theme="ocean">

  <main class="container">

    <header class="topbar">

      <!-- Hora digital -->
      <div class="readout">
        <div class="readout__time" id="digital-time">--:--:--</div>
        <div class="readout__date" id="digital-date">---</div>
      </div>

      <!-- Clima -->
      <div class="weather">
        <div class="weather__icon" id="weather-icon">‚õÖ</div>
        <div class="weather__info">
          <div class="weather__temp" id="weather-temp">--¬∞C</div>
          <div class="weather__desc" id="weather-desc">Cargando clima...</div>
        </div>
      </div>

      <!-- Marca -->
      <div class="brand">
        <div class="brand__name"></div>
        <div class="brand__tag"></div>
      </div>

      <!-- Controles -->
      <div class="controls">

        <div class="zona-switch">
          <span id="bandera-actual">üåç</span>
          <label for="zona">Zona</label>
          <select id="zona"></select>
        </div>

        <!-- Selector ciudad (CLIMA) -->
        <div class="ciudad-switch" aria-label="Seleccionar ciudad para clima">
          <label class="ciudad-switch__label" for="ciudad">Ciudad</label>
          <select id="ciudad" class="ciudad-switch__select">
            <!-- JS rellena -->
          </select>
        </div>

        <div class="theme-switch">
          <button class="theme-btn is-active" data-theme="ocean">Oc√©ano</button>
          <button class="theme-btn" data-theme="sunset">Atardecer</button>
          <button class="theme-btn" data-theme="forest">Bosque</button>
        </div>

        <button class="mode-switch">Modo oscuro</button>

      </div>
    </header>

    <section class="clock">

      <div class="label" style="--i:1"><span>1</span></div>
      <div class="label" style="--i:2"><span>2</span></div>
      <div class="label" style="--i:3"><span>3</span></div>
      <div class="label" style="--i:4"><span>4</span></div>
      <div class="label" style="--i:5"><span>5</span></div>
      <div class="label" style="--i:6"><span>6</span></div>
      <div class="label" style="--i:7"><span>7</span></div>
      <div class="label" style="--i:8"><span>8</span></div>
      <div class="label" style="--i:9"><span>9</span></div>
      <div class="label" style="--i:10"><span>10</span></div>
      <div class="label" style="--i:11"><span>11</span></div>
      <div class="label" style="--i:12"><span>12</span></div>

      <div class="indicator">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>

    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
